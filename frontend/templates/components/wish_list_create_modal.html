<div class="modal" id="wish-list-create-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head has-background-link">
      <p class="modal-card-title has-text-white">Nouvelle liste de souhaits</p>
      <button class="delete" hx-on="click: this.closest('.modal').classList.remove('is-active')"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Nom *</label>
          <div class="control">
            <input class="input" type="text" name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" name="description" rows="3"></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" hx-on="click: this.closest('.modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-link"
              hx-post="/api/wish-lists/htmx"
              hx-include="closest form"
              hx-target="#wish-lists-tbody"
              hx-swap="innerHTML"
              hx-on="htmx:afterSwap: document.getElementById('wish-list-create-modal').classList.remove('is-active')">
        Cr√©er
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('wish-list-create-modal').classList.add('is-active');
</script>
