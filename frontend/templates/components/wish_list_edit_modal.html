<div class="modal" id="wish-list-edit-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Ã‰diter la liste</p>
      <button class="delete" onclick="document.getElementById('wish-list-edit-modal').classList.remove('is-active')"></button>
        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" name="name" value="{{ wish_list.name }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea class="textarea" name="description">{{ wish_list.description or '' }}</textarea>
          </div>
        </div>
      </form>
    </section>
      <button class="button" onclick="document.getElementById('wish-list-edit-modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-success"
              hx-put="/api/wish-lists/htmx/{{ wish_list.id }}"
              hx-include="closest form"
              hx-target="#wish-lists-tbody"
              hx-swap="innerHTML"
              hx-on="htmx:afterSwap: document.getElementById('wish-list-edit-modal').classList.remove('is-active')">
        Enregistrer
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('wish-list-edit-modal').classList.add('is-active');
</script>
