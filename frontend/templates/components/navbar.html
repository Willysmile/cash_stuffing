<script>
// Toggle mobile menu burger
document.addEventListener('DOMContentLoaded', () => {
    // Burger menu toggle
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
        });
    });
    
    // Vérifier l'authentification et afficher le menu approprié
    updateNavbar();
});

function updateNavbar() {
    // === MODE TEST : AUTHENTIFICATION DÉSACTIVÉE ===
    // Toujours afficher le menu comme si on était connecté
    const isAuthenticated = true;
    
    // Afficher/masquer les menus selon l'état de connexion
    document.getElementById('authenticatedMenu').style.display = isAuthenticated ? 'contents' : 'none';
    document.getElementById('userMenu').style.display = isAuthenticated ? 'block' : 'none';
    document.getElementById('guestMenu').style.display = isAuthenticated ? 'none' : 'block';
    
    // Afficher un email de test
    document.getElementById('userEmail').textContent = 'Test Mode';
}

async function fetchUserInfo() {
    try {
        const response = await fetch('/api/auth/me', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
            }
        });
        
        if (response.ok) {
            const user = await response.json();
            document.getElementById('userEmail').textContent = user.email;
        } else if (response.status === 401) {
            // Token invalide, déconnecter
            logout();
        }
    } catch (error) {
        console.error('Erreur lors de la récupération des infos utilisateur:', error);
    }
}

function logout() {
    localStorage.removeItem('access_token');
    localStorage.removeItem('refresh_token');
    window.location.href = '/auth/login';
}
</script>
