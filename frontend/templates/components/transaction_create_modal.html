<div class="modal" id="transaction-create-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head has-background-info">
      <p class="modal-card-title has-text-white">Nouvelle transaction</p>
      <button class="delete" onclick="document.getElementById('transaction-create-modal').classList.remove('is-active')"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Description *</label>
          <div class="control">
            <input class="input" type="text" name="description" required>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Montant (€) *</label>
              <div class="control">
                <input class="input" type="number" name="amount" step="0.01" min="0" required>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Date *</label>
              <div class="control">
                <input class="input" type="date" name="date" required>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Type *</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="type" required>
                <option value="">Sélectionnez</option>
                <option value="expense">Dépense</option>
                <option value="income">Revenu</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Catégorie *</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="category_id" required>
                <option value="">Sélectionnez</option>
                {% for cat in categories %}
                  <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Compte *</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="bank_account_id" required>
                <option value="">Sélectionnez</option>
                {% for acc in bank_accounts %}
                  <option value="{{ acc.id }}">{{ acc.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Enveloppe</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="envelope_id">
                <option value="">Aucune</option>
                {% for env in envelopes %}
                  <option value="{{ env.id }}">{{ env.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="document.getElementById('transaction-create-modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-info"
              hx-post="/api/transactions/htmx"
              hx-include="closest form"
              hx-target="#transactions-table-container"
              hx-swap="outerHTML"
              hx-on="htmx:afterSwap: document.getElementById('transaction-create-modal').classList.remove('is-active')">
        Créer
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('transaction-create-modal').classList.add('is-active');
</script>
