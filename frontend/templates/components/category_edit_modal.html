<div class="modal" id="category-edit-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Éditer la catégorie</p>
      <button class="delete" hx-on="click: this.closest('.modal').classList.remove('is-active')"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" name="name" value="{{ category.name }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Couleur</label>
          <div class="control">
            <input class="input" type="color" name="color" value="{{ category.color }}" required>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" hx-on="click: this.closest('.modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-success"
              hx-put="/api/categories/{{ category.id }}"
              hx-include="closest form"
              hx-target="#categories-tbody"
              hx-swap="innerHTML"
              hx-on="htmx:afterSwap: document.getElementById('category-edit-modal').classList.remove('is-active')">
        Enregistrer
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('category-edit-modal').classList.add('is-active');
</script>
