<div class="modal" id="account-edit-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Éditer le compte</p>
      <button class="delete" hx-on="click: this.closest('.modal').classList.remove('is-active')"></button>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" name="name" value="{{ account.name }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Numéro de compte</label>
          <div class="control">
            <input class="input" type="text" name="account_number" value="{{ account.account_number or '' }}">
          </div>
        </div>

        <div class="field">
          <label class="label">Solde</label>
          <div class="control">
            <input class="input" type="number" name="balance" value="{{ account.balance }}" step="0.01" required>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" hx-on="click: this.closest('.modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-success"
              hx-put="/api/bank-accounts/htmx/{{ account.id }}"
              hx-include="closest form"
              hx-target="#accounts-tbody"
              hx-swap="innerHTML"
              hx-on="htmx:afterSwap: document.getElementById('account-edit-modal').classList.remove('is-active')">
        Enregistrer
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('account-edit-modal').classList.add('is-active');
</script>
