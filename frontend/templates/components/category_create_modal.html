<div class="modal" id="category-create-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head has-background-warning">
      <p class="modal-card-title has-text-white">Nouvelle catégorie</p>
      <button class="delete" onclick="document.getElementById('category-create-modal').classList.remove('is-active')"></button>
        <div class="field">
          <label class="label">Nom *</label>
          <div class="control">
            <input class="input" type="text" name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Couleur</label>
          <div class="control">
            <input class="input" type="color" name="color" value="#3273dc">
          </div>
        </div>
      </form>
    </section>
      <button class="button" onclick="document.getElementById('category-create-modal').classList.remove('is-active')">
        Annuler
      </button>
      <button class="button is-warning"
              hx-post="/api/categories/htmx"
              hx-include="closest form"
              hx-target="#categories-tbody"
              hx-swap="innerHTML"
              hx-on="htmx:afterSwap: document.getElementById('category-create-modal').classList.remove('is-active')">
        Créer
      </button>
    </footer>
  </div>
</div>

<script>
document.getElementById('category-create-modal').classList.add('is-active');
</script>
